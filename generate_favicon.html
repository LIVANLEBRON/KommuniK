<!DOCTYPE html>
<html>
<head>
    <title>Generador de Favicon KommuniK Academy</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .canvas-container {
            margin-bottom: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            background-color: white;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #551A8B;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #7B68EE;
        }
        .instructions {
            max-width: 600px;
            margin-top: 20px;
            text-align: center;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Generador de Favicon para KommuniK Academy</h1>
    
    <div class="canvas-container">
        <canvas id="faviconCanvas" width="64" height="64"></canvas>
    </div>
    
    <div class="controls">
        <button id="generateBtn">Generar Favicon</button>
        <button id="downloadBtn">Descargar Favicon</button>
    </div>
    
    <div class="instructions">
        <p>1. Haz clic en "Generar Favicon" para crear un favicon con las iniciales "KA".</p>
        <p>2. Haz clic en "Descargar Favicon" para guardar el archivo favicon.ico.</p>
        <p>3. Reemplaza el archivo favicon.ico vacío en la carpeta del proyecto con este nuevo archivo.</p>
    </div>

    <script>
        const canvas = document.getElementById('faviconCanvas');
        const ctx = canvas.getContext('2d');
        
        // Función para generar el favicon
        function generateFavicon() {
            // Limpiar el canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Dibujar el fondo
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#551A8B');  // Color primario
            gradient.addColorStop(1, '#C8A2C8');  // Color secundario
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Dibujar las iniciales
            ctx.fillStyle = 'white';
            ctx.font = 'bold 32px Inter, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('KA', canvas.width / 2, canvas.height / 2);
            
            // Agregar un borde
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 2;
            ctx.strokeRect(2, 2, canvas.width - 4, canvas.height - 4);
        }
        
        // Función para descargar el favicon
        function downloadFavicon() {
            // Convertir el canvas a una URL de datos
            const dataURL = canvas.toDataURL('image/png');
            
            // Crear un enlace de descarga
            const link = document.createElement('a');
            link.download = 'favicon.ico';
            link.href = dataURL;
            
            // Simular un clic en el enlace para iniciar la descarga
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // Agregar event listeners a los botones
        document.getElementById('generateBtn').addEventListener('click', generateFavicon);
        document.getElementById('downloadBtn').addEventListener('click', downloadFavicon);
        
        // Generar el favicon al cargar la página
        generateFavicon();
    </script>
</body>
</html>
